<header id="Masthead">
    <h1 itemprop="name" content="{{ site.title }}">
        <a href="{{ "/" | relative_url }}">
            <img src="{{ "/static/images/" | append: "logo.the-bad-old-days.transparent.750x171.png" | relative_url }}" alt="{{ site.title }}" itemprop="image" />
        </a>
    </h1>
    <nav id="MainNavigation" onclick="void(0);">{% comment %} Mobile Safari requires `onclick` to activate touch events. {% endcomment %}
        {% include site-navigation.html %}
    </nav>
</header>
